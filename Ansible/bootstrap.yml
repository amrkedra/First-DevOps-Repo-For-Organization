---
- name: update packages and add new user
  hosts: local-machines
  become: true
  gather_facts: false

  tasks:
    - name: update cache
      ansible.builtin.apt:
        update_cache: yes
        state: latest
      register: package_update_result
      notify: 
        - print hello

    - name: add user
      ansible.builtin.user:
        name: amrkedra
        group: root
      register: user_creation_result

    - name: ADD SSH Key For Ansible
      ansible.builtin.authorized_key:
        user: amrkedra
        key: " ur ssh key.pub"
    - name: add sudoers file
      ansible.builtin.copy:
        src: sudoer-amrkedra
        dest: /etc/sudoers.d/amrkedra
        owner: root
        group: root
        mode: '0440'

  handlers:
    - name: print hello
      ansible.builtin.service:
        name: apache2
        state: started