<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
</head>
<body>
    <h1>Users List</h1>
    <ul>
        {% for user in users %}
        <li>Name: {{ user.name }}, Age: {{ user.age }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Submit Another User</a>
</body>
</html>
